<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="watch">
        Stop Watch
    </div>
        <div class="stopwatch">
        <div id="count">
            <span id="hr">00</span>
            <span.colon>:</span.colon>
            <span id="min">00</span>
            <span.colon>:</span.colon>
            <span id="sec">00</span>
            <span.colon>:</span.colon>
            <span id="msec">00</span>

        </div>
        <div class="button">
            <button id="startbutton" onclick="pre()">Start</button>
            <button id="button2" onclick="lapbutton()">Lap</button>
            <button id="clearbutton" onclick="erase()">Clear</button>
        </div>
        </div>
        <div class="lapheading">Laps</div>
        <div class="laps">
        <ul id="flag">
        </ul>
        </div>
        <script src="stopwatch.js"></script>
</body>
</html>
