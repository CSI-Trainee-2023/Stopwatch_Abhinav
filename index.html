<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="watch">
        Stop Watch
    </div>
        <div class="stopwatch">
        <div id="count">00:00:00</div>
        <div class="button">
            <button id="startbutton" onclick="pre()">Start</button>
            <button id="lapbutton" onclick="lap()">Lap</button>
        </div>
        <div class="laps">
        <h4 class="lap1"></h4>
        <h4 class="lap2"></h4>
        <h4 class="lap3"></h4>
        <h4 class="lap4"></h4>
        <h4 class="lap5"></h4>
        </div>
        </div>
        <script src="stopwatch.js"></script>
</body>
</html>
